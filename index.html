<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="dark-mode">
    <div class="marquee_heading">
        <marquee behavior="" direction="">"Real-time weather app providing current conditions, forecasts, temperature, humidity, wind speed, and location-based updates with a user-friendly interface."</marquee>
    </div>
    <h1>Weather Application</h1>
    <div class="form-container">
        <div class="container">
            <form action="" class="weather-card">
                <input type="text" id="weather-input" placeholder="Enter City Name">
                <button id="weather-btn">Get Weather</button>
                <div id="weather-info">
                    <p class="placeholder-text">Enter a city to get weather information.</p>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
